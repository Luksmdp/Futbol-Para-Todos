<div class="container my-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let news of newsList">
      <div class="card mb-4 shadow-lg" style="border: none; border-radius: 15px;">
        <img *ngIf="news.image" [src]="news.image" class="card-img-top" alt="{{ news.title }}" style="height: 200px; object-fit: cover; border-radius: 15px 15px 0 0;">
        <div class="card-body" style="background-color: rgba(255, 255, 255, 0.9); border-radius: 0 0 15px 15px;">
          <h5 class="card-title" style="font-size: 1.5em; color: #28527a; font-weight: bold;">{{ news.title }}</h5>
          <p class="card-text text-muted">{{ news.published_at | date:'mediumDate' }}</p>
          <a [href]="news.original_url" target="_blank" class="btn btn-primary" style="background-color: #2d6a4f; border: none; font-weight: bold;">Leer m√°s</a>
        </div>
      </div>
    </div>
  </div>
</div>
