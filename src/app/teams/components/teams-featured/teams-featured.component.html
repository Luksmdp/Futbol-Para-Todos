<app-teams-filter (filterTeams)="onFilterTeams($event)"></app-teams-filter>

<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let team of filteredTeams">
      <a [routerLink]="['/equipos', team.id]" class="text-decoration-none">
        <div class="team-circle">
          <img [src]="team.logo" alt="{{ team.name }}" class="team-logo">
        </div>
        <h5 class="team-title text-center">{{ team.name }}</h5>
      </a>
    </div>
  </div>
</div>
