<div class="league-selector mb-4">
  <div class="selector-group">
    <label for="league" class="text-white">Liga:</label>
    <select id="league" [(ngModel)]="selectedLeagueName" class="form-control">
      <option *ngFor="let league of leagues" [value]="league.name">{{ league.name }}</option>
    </select>
  </div>
  
  <button (click)="onFilterClick()" class="btn btn-success mt-2">Filtrar</button>
</div>
